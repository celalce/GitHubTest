<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button examples </title>
</head>
<body>
    <h1>The button Element</h1>

<button type="button" onclick="alert('Hello world!')">Click Me!</button><br>
and <br>
<button type="button" onclick="run()" >Show</button> 
<!--- When you click the button, the function will run and the text will be written to the relevant Id.-->
<div id="demo"></div>

<script>
    function run(){
        document.getElementById("demo").innerHTML="successful"; // 
    }
</script>
</body>
</html>
